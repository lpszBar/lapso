{% extends "base.html" %}

{% block content %}




  <link rel="stylesheet" href="css/lightbox.css">

<style>

.album {
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    justify-content: flex-start;
    align-items: baseline;
}
.photo {
    padding:20px;
    margin-right:20px;
    border: 1px solid gainsboro;
    font-size: 10px;
}
.flashes {
    color: red;
    font-size:33px;
}
</style>


 
   
 


 

     

     <table width="100%">
       <tr>

           <h2>Photos</h2>

                  

           <section>

            {% for photo in photos %}

                <a name="January 2020"><h2>{{ photo.dt }}</h2></a>

                  <a data-lightbox="foto"
                     href="{{ photo.object }}"
                     data-alt="0.077 - 541x961">
                    <img class="example-image" src="{{ photo.object }}" height="{{ photo.width }}">
                  </a>

                  [<a href="/delete/{{ photo.idÂ }}">x</a>]
                 
             </div>

             {% endfor %}
